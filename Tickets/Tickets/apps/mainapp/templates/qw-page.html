<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <style>
        body::-webkit-scrollbar {
            width: 0px;
        }
        
        .form-control {
            border: 2px solid #000;
        }
        
        label {
            font-weight: 600;
        }
        
        .btn {
            font-weight: 600;
        }
        
        .btn-dark {
            color: #000;
            border: 2px solid #000;
            background: #fff;
        }
        
        .btn-dark:hover {
            color: #fff;
            border: 2px solid #000;
            background: #000;
        }
        
        a {
            text-decoration: none;
        }
        
        @media (max-width: 720px) {
            .btn {
                width: -webkit-fill-available;
            }
        }
    </style>
</head>

<body class="container" style="padding-bottom: 25px; padding-top:25px; overflow-x: hidden; overflow-y: scroll;">

    <div class="d-grid" style="box-shadow: 0 0 8px rgba(0,0,0,0.45); border-radius: .25rem;">
        <a href="{% url 'main__page' %}" class="d-grid"><button class="btn btn-dark">На главную</button></a>
    </div>

    <img style="margin-top: 40px; margin-bottom: 40px; margin-left: auto; margin-right: auto; display: block;" src="{{ question.banner.url }}" class="img-fluid">

    <div style="word-break: break-all; margin-bottom: 30px;">
        {% for i in answer %}
        <div class="card" style="margin-bottom: 30px; border: 2px solid #000; padding: 10px; box-shadow: 0 0 8px rgba(0,0,0,0.45)">
            <h3>Ответ от {% if i.user %}{{i.user}}{% else %}Ананимуса{% endif %}</h3>
            {{i.text}}
        </div>
        {% endfor %}
    </div>

    <div class="card" style="border: 2px solid #000; padding: 10px; margin-top: 20px; padding-bottom: 0px; box-shadow: 0 0 8px rgba(0,0,0,0.45)">
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_user" class="form-label">Автор</label>
                <input type="text" class="form-control" id="id_user" name="user">
            </div>

            <div class="mb-3">
                <label for="id_text" class="form-label">Ответ</label>
                <textarea type="text" class="form-control" id="id_text" name="text" rows="8"></textarea>
            </div>

            <button type="submit" class="btn btn-dark">Отправить</button>

        </form>
    </div>
</body>

</html>
